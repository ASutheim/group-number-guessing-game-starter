<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess A Number!</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <p>welcome to...</p>
    <h1>THE GUESSING GAME!</h1>
    <button id="generate-number">New Number!</button>
    <div id="player-1-box">
      <div id="player-name">Player 1</div>
      <p>Give me a number between 1 and 25...</p>
      <input type="number" id="guess" placeholder="What's your guess?" />
      <div id="how-doing"></div>
      <div id="guess-count-display">You've guessed [] times!"</div>
    </div>
    <div id="player-2-box">
      <div id="player-name">Player 2</div>
      <p>Give me a number between 1 and 25...</p>
      <input type="number" id="guess" placeholder="What's your guess?" />
      <div id="how-doing"></div>
      <div id="guess-count-display">You've guessed [] times!"</div>
    </div>
    <button id="submit-guesses">Submit all guesses!</button>
  </body>
</html>
