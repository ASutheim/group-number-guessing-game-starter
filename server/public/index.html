    <title>Guess A Number!</title>

  <body>
    <p>welcome to...</p>
    <h1>THE GUESSING GAME!</h1>

      <button id="submit-guesses">Submit both guesses!</button>
      <div id="player-box">
        <div id="player-name">Player 2</div>
        <p>Give me a number between 1 and 25...</p>
        <input type="text" id="guess" placeholder="What's your guess?" />

      </div>
    </div>
